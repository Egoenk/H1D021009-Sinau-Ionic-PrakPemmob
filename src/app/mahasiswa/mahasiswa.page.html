<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Daftar Mahasiswa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background-color: #f2f2f2;">
  <!-- Tambah Mahasiswa Button -->
  <ion-card>
    <ion-button (click)="open_modal_tambah(true)" expand="block">Tambah Mahasiswa</ion-button>
  </ion-card>

  <!-- Mahasiswa Cards -->
  <ion-card *ngFor="let item of dataMahasiswa">
    <ion-item>
      <ion-label>{{item.nama}}
        <p>{{item.jurusan}}</p>
      </ion-label>
      <ion-button expand="full" color="warning" (click)="open_modal_edit(true, item.id)">Edit</ion-button>
      <ion-button expand="full" color="danger" (click)="hapusMahasiswa(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>

  <!-- Modal Tambah Mahasiswa -->
<ion-modal [isOpen]="modal_tambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" fill="clear" color="dark">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title size="small">Tambah Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" style="padding: 0 10px;">
      <ion-item lines="none" style="margin-bottom: 5px;">
        <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Masukkan Nama Mahasiswa" type="text"></ion-input>
      </ion-item>
      <ion-item lines="none" style="margin-bottom: 5px;">
        <ion-input label='Jurusan Mahasiswa' labelPlacement="floating" required [(ngModel)]="jurusan"
          placeholder="Masukkan Jurusan Mahasiswa" type="text"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="tambahMahasiswa()" color="primary" shape="full" expand="block">
            Tambah Mahasiswa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

<!-- Modal Edit Mahasiswa -->
<ion-modal [isOpen]="modal_edit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()" fill="clear" color="dark">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title size="small">Edit Mahasiswa</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" style="padding: 0 10px;">
      <ion-item lines="none" style="margin-bottom: 5px;">
        <ion-input label="Nama Mahasiswa" labelPlacement="floating" required [(ngModel)]="nama"
          placeholder="Nama Mahasiswa" type="text"></ion-input>
      </ion-item>
      <ion-item lines="none" style="margin-bottom: 5px;">
        <ion-input label='Jurusan Mahasiswa' labelPlacement="floating" required [(ngModel)]="jurusan"
          placeholder="Jurusan Mahasiswa" type="text"></ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden"></ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="editMahasiswa()" color="primary" shape="full" expand="block">
            Edit Mahasiswa
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
